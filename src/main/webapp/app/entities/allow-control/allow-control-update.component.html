<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-allow-control-heading" jhiTranslate="weddingplanerApp.allowControl.home.createOrEditLabel">Create or edit a Allow Control</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!allowControl.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="allowControl.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="weddingplanerApp.allowControl.allowGroup" for="field_allowGroup">Allow Group</label>
                    <select class="form-control" name="allowGroup" [(ngModel)]="allowControl.allowGroup" id="field_allowGroup" >
                        <option value="ADRESSE">{{'weddingplanerApp.AllowGroup.ADRESSE' | translate}}</option>
                        <option value="EMAIL">{{'weddingplanerApp.AllowGroup.EMAIL' | translate}}</option>
                        <option value="TELEFON">{{'weddingplanerApp.AllowGroup.TELEFON' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label jhiTranslate="weddingplanerApp.allowControl.controlledGroup" for="field_controlledGroup">Controlled Group</label>
                    <select class="form-control" id="field_controlledGroup" multiple name="controlledGroup" [(ngModel)]="allowControl.controlledGroups">
                        <option [ngValue]="getSelected(allowControl.controlledGroups, userExtraOption)" *ngFor="let userExtraOption of userextras; trackBy: trackUserExtraById">{{userExtraOption.user_id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="weddingplanerApp.allowControl.controlGroup" for="field_controlGroup">Control Group</label>
                    <select class="form-control" id="field_controlGroup" name="controlGroup" [(ngModel)]="allowControl.controlGroup" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userExtraOption.id === allowControl.controlGroup?.id ? allowControl.controlGroup : userExtraOption" *ngFor="let userExtraOption of userextras; trackBy: trackUserExtraById">{{userExtraOption.user_id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
