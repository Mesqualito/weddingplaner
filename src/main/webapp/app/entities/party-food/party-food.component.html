<div class="row">
    <div class="col-sm-8">
        <h2 jhiTranslate="weddingplanerApp.partyFood.home.title">Party Foods</h2>
    </div>
    <div class="col-sm-4 text-right">
        <button class="btn btn-primary float-right jh-create-entity create-party-food"
                [routerLink]="['/', { outlets: { popup: ['party-food-new'] } }]"
                [ngbTooltip]="addTooltip"
                placement="bottom">
            <span class="fa fa-plus"></span>
            <ng-template #addTooltip>
            <span jhiTranslate="weddingplanerApp.partyFood.home.createLabel">
            Create new Party Food
            </span>
            </ng-template>
        </button>
        <jhi-alert></jhi-alert>
        <form name="searchForm" class="form-inline">
            <div class="input-group w-100 mr-1">
                <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                       name="currentSearch" placeholder="{{ 'weddingplanerApp.partyFood.home.search' | translate }}">
                <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                    <span class="fa fa-search"></span>
                </button>
                <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                    <span class="fa fa-trash-o"></span>
                </button>
            </div>
        </form>
    </div>
</div>

<br/>
<div class="table-responsive" *ngIf="partyFoods">
    <table class="table table-striped">
        <thead>
        <tr class="d-flex" jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th class="col-2" jhiSortBy="foodName"><span
                jhiTranslate="weddingplanerApp.partyFood.foodName">Food Name</span> <span class="fa fa-sort"></span>
            </th>
            <th class="col-2" jhiSortBy="foodShortDescription"><span
                jhiTranslate="weddingplanerApp.partyFood.foodShortDescription">Food Short Description</span> <span
                class="fa fa-sort"></span></th>
            <th class="col-4" jhiSortBy="foodLongDescription"><span
                jhiTranslate="weddingplanerApp.partyFood.foodLongDescription">Food Long Description</span> <span
                class="fa fa-sort"></span></th>
            <th class="col-1" jhiSortBy="foodQuantityPersons"><span
                jhiTranslate="weddingplanerApp.partyFood.foodQuantityPersons">Food Quantity Persons</span> <span
                class="fa fa-sort"></span></th>
            <th class="col-1 text-nowrap" jhiSortBy="foodProposalAccepted"><span
                jhiTranslate="weddingplanerApp.partyFood.foodProposalAccepted">Food Proposal Accepted</span> <span
                class="fa fa-sort"></span></th>
            <th class="col-2"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="d-flex" *ngFor="let partyFood of partyFoods ;trackBy: trackId">
            <td class="col-2"><a [routerLink]="['../party-food', partyFood.id ]">{{partyFood.foodName}}</a></td>
            <td class="col-2">{{partyFood.foodShortDescription}}</td>
            <td class="col-4">
                <div class="truncate" [ngbPopover]="partyFood.foodLongDescription">{{partyFood.foodLongDescription}}
                </div>
            </td>
            <td class="col-1">{{partyFood.foodQuantityPersons}}</td>
            <td class="col-1 text-center"><i
                class="fa fa-{{partyFood.foodProposalAccepted ? 'check text-success' : 'times text-danger'}}"
                aria-hidden="true"></i></td>
            <td class="col-2 text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            [routerLink]="['../party-food', partyFood.id ]"
                            class="btn btn-outline-info btn-sm">
                        <span class="fa fa-eye"></span>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'party-food/'+ partyFood.id + '/edit'} }]"
                            replaceUrl="true"
                            queryParamsHandling="merge"
                            class="btn btn-outline-primary btn-sm">
                        <span class="fa fa-pencil"></span>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                    </button>
                    <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="submit"
                            [routerLink]="['/', { outlets: { popup: 'party-food/'+ partyFood.id + '/delete'} }]"
                            replaceUrl="true"
                            queryParamsHandling="merge"
                            class="btn btn-outline-danger btn-sm">
                        <span class="fa fa-remove"></span>
                        <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div *ngIf="partyFoods && partyFoods.length">
    <div class="row justify-content-center">
        <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
    </div>
    <div class="row justify-content-center">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5"
                        [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
    </div>
</div>
