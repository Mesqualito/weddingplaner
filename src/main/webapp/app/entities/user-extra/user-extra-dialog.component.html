<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserExtraLabel" jhiTranslate="weddingplanerApp.userExtra.home.createOrEditLabel">Create or edit a User Extra</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userExtra.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userExtra.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="userExtra.code" required minlength="8" maxlength="15"/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 8 }">
                   This field is required to be at least 8 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 15 }">
                   This field cannot be longer than 15 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.addressLine1" for="field_addressLine1">Address Line 1</label>
            <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                [(ngModel)]="userExtra.addressLine1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.addressLine2" for="field_addressLine2">Address Line 2</label>
            <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                [(ngModel)]="userExtra.addressLine2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="userExtra.city" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.zipCode" for="field_zipCode">Zip Code</label>
            <input type="text" class="form-control" name="zipCode" id="field_zipCode"
                [(ngModel)]="userExtra.zipCode" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.country" for="field_country">Country</label>
            <input type="text" class="form-control" name="country" id="field_country"
                [(ngModel)]="userExtra.country" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.businessPhoneNr" for="field_businessPhoneNr">Business Phone Nr</label>
            <input type="text" class="form-control" name="businessPhoneNr" id="field_businessPhoneNr"
                [(ngModel)]="userExtra.businessPhoneNr" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.privatePhoneNr" for="field_privatePhoneNr">Private Phone Nr</label>
            <input type="text" class="form-control" name="privatePhoneNr" id="field_privatePhoneNr"
                [(ngModel)]="userExtra.privatePhoneNr" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.mobilePhoneNr" for="field_mobilePhoneNr">Mobile Phone Nr</label>
            <input type="text" class="form-control" name="mobilePhoneNr" id="field_mobilePhoneNr"
                [(ngModel)]="userExtra.mobilePhoneNr" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.guestInvitationDate" for="field_guestInvitationDate">Guest Invitation Date</label>
            <div class="input-group">
                <input id="field_guestInvitationDate" type="text" class="form-control" name="guestInvitationDate" ngbDatepicker  #guestInvitationDateDp="ngbDatepicker" [(ngModel)]="userExtra.guestInvitationDate"
                />
                <span class="input-group-append">
                    <button type="button" class="btn btn-secondary" (click)="guestInvitationDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.guestCommitted" for="field_guestCommitted">Guest Committed</label>
            <input type="checkbox" class="form-control" name="guestCommitted" id="field_guestCommitted"
                [(ngModel)]="userExtra.guestCommitted" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.gender" for="field_gender">Gender</label>
            <select class="form-control" name="gender" [(ngModel)]="userExtra.gender" id="field_gender" >
                <option value="FEMALE">{{'weddingplanerApp.Gender.FEMALE' | translate}}</option>
                <option value="MALE">{{'weddingplanerApp.Gender.MALE' | translate}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.ageGroup" for="field_ageGroup">Age Group</label>
            <select class="form-control" name="ageGroup" [(ngModel)]="userExtra.ageGroup" id="field_ageGroup" >
                <option value="PRE_BOUNCER_CASTLE">{{'weddingplanerApp.AgeGroup.PRE_BOUNCER_CASTLE' | translate}}</option>
                <option value="BOUNCER_CASTLE">{{'weddingplanerApp.AgeGroup.BOUNCER_CASTLE' | translate}}</option>
                <option value="POST_BOUNCER_CASTLE">{{'weddingplanerApp.AgeGroup.POST_BOUNCER_CASTLE' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="weddingplanerApp.userExtra.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="userExtra.user"  required>
                <option *ngIf="!editForm.value.user" [ngValue]="null" selected></option>
                <option [ngValue]="userOption.id === userExtra.user?.id ? userExtra.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.user?.dirty && editForm.controls.user?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.user?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div [hidden]="!(editForm.controls.partyFood?.dirty && editForm.controls.partyFood?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.partyFood?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
